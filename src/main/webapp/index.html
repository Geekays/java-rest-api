<!DOCTYPE html>
<html>
<head>
<title>Java REST Application</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="stylesheet" href="style.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<script>
$(document).ready(function() {
	console.log("Ready!");
	$.get( "api/hello", function(data) {
		console.log("good", data.message);
  		$('#messageText').text(data.message);
	}) 
	.fail(function(err) {
   	alert( "ERROR calling API" );
  })
	
	
	$("#c2f").click( function() {
	console.log("Starting C 2 F");
	$.get("api/ctof/"+$("#c1").val(), function(data) {
		console.log(data.message);
		$('#f1').val(data.message);
	})
	}
	);
});
</script>
<body>
	<br>
	<h1>
		<b>Message from <a href="api/hello">/api/hello</a></b> : 
		<span id="messageText"></span>
	</h1>
	<p></p>
	
	<h1>Celsius to Fahrenheit conversion (ºC to ºF)</h1>
	<div align="center">
		<span>Provide temperature in Celsius: <input type="text" id="c1" name="c1"/></span>
		<input type="button" id="c2f" value="=>"/>
		<span><input type="text" id="f1" name="f1"/> - Converted temperature in Fahrenheit</span>
	</div>
	
	<h1>Fahrenheit to Celsius conversion (ºF to ºC)</h1>
	<div align="center">
		<span>Provide temperature in Fahrenheit: <input type="text" id="f2" name="f2"/></span>
		<input type="button" id="f2c" value="=>"/>
		<span><input type="text" id="c2" name="c2"/> - Converted temperature in Celsius</span>
	</div>
</body>
</html>
